<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container-fluid hero1">
    <div class="container">
      <img class="logo-img" src="./assets/logo.png" alt="">
    </div>
    <div class="container login-form " >
      <h1 class="text-light fs-2 fw-semibold mt-5 mb-4">Sign In</h1>
      <form action="">
        <input class="form-input" type="email" placeholder="Email or Phone Number"> <br>
        <input class="form-input" type="password" placeholder="Password"> <br>
        <button class="sign">Sign In</button>
        <h4 class="text-center text-light fs-5">OR</h4>
        <button class="signbtn">Use a sign-in code</button><br>
        <a href="" >Forgot Password?</a> <br>
        <input class="remember" type="checkbox" name="" id=""> <label class="text-light" for="">Remember me</label>
        <div class="d-flex">
        <h6 class="text-light me-1">New to Netflix?</h6> <a href="" class="signupnow">Sign up now.</a>
        </div>
      </form>
    </div>

  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
